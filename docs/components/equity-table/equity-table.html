<table ng-if="$ctrl.transactions | filter:($ctrl.filter || undefined)"><thead><tr><th>Transaction</th><th>Date</th><th ng-repeat="account in $ctrl.accounts">{{account.id}}</th><th>Equity</th></tr></thead><tbody><tr ng-repeat="transaction in $ctrl.transactions | filter:($ctrl.filter || undefined) | orderBy:($ctrl.orderBy || 'date')"><td>{{transaction.description}}</td><td>{{ transaction.date | strDate }}</td><td class="amount" ng-repeat="account in $ctrl.accounts">{{transaction.account == account.id ? transaction.amount : '' | strAccounting}}</td><td class="amount">{{transaction.amount | strAccounting}}</td></tr></tbody></table>
