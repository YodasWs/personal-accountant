<table>
<thead>
<tr>
	<th>Transaction</th>
	<th>Date</th>
	<th>0001</th>
	<th>0002</th>
	<th>Equity</th>
</tr>
</thead>
<tbody ng-if="$ctrl.transactions">
<tr ng-repeat="transaction in $ctrl.transactions">
	<td>{{transaction.description}}</td>
	<td>{{ transaction.date | strDate }}</td>
	<td class="amount">{{transaction.amount | currency}}</td>
	<td class="amount">{{0 | currency}}</td>
	<td class="amount">{{transaction.amount | currency}}</td>
</tr>
</tbody>
</table>
